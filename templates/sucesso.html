<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Reserva Concluída</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .codigo-box {
            background: #fff;
            color: #2575fc;
            font-weight: bold;
            font-size: 1.8rem;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            letter-spacing: 4px;
            user-select: all;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.5);
        }

        a {
            display: inline-block;
            margin-top: 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #fff;
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #fff;
            color: #2575fc;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva Confirmada!</h1>
        <p>Seu código de retirada:</p>
        <div class="codigo-box">{{ codigo }}</div>
        <p>Leve esse código até a biblioteca para retirar seu(s) livro(s).</p>
        <a href="{{ url_for('index') }}">← Voltar ao início</a>
    </div>
</body>
</html>
